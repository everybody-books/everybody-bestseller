    <title>모두의 베스트셀러</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- index CSS -->
    <link rel="stylesheet" href="/static/index.css">

    <script>
        // 즐겨찾기 등록
        function get_favorite(name, title, author, publisher, image) {
            $.ajax({
                type: "POST",
                url: "/getFavorite",
                data: {
                    name_give: name,
                    title_give: title,
                    author_give: author,
                    publisher_give: publisher,
                    image_give: image
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function kyobo_show() {
            $('.kyobo_bestseller').show();
            $('.yp_bestseller').hide();
            $('.yes_bestseller').hide();
            $('.aladin_bestseller').hide();
        }

        function yp_show() {
            $('.kyobo_bestseller').hide();
            $('.yp_bestseller').show();
            $('.yes_bestseller').hide();
            $('.aladin_bestseller').hide();
        }

        function yes_show() {
            $('.kyobo_bestseller').hide();
            $('.yp_bestseller').hide();
            $('.yes_bestseller').show();
            $('.aladin_bestseller').hide();
        }

        function aladin_show() {
            $('.kyobo_bestseller').hide();
            $('.yp_bestseller').hide();
            $('.yes_bestseller').hide();
            $('.aladin_bestseller').show();
        }
    </script>
</head>
