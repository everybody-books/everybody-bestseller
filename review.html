<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>모두의 베스트셀러</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- index CSS -->
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/review.css">

    <script>

        $(document).ready(function () {
            show_books();
        });

        function show_books() {
            $.ajax({
                type: "GET",
                url: "/review/list",
                data: {},
                success: function (response) {
                    let rows = response['review']
                    for (let i = 0; i < rows.length; i++) {
                        if (rows[i]['username'] == '{{ name.username }}') {
                            let title = rows[i]['title']
                            let author = rows[i]['author']
                            let star = rows[i]['star']
                            let review = rows[i]['review']
                            let done = rows[i]['done']
                            let date = rows[i]['date']
                            let read = rows[i]['read']
                            let image = rows[i]['image']

                            let temp_html = ``
                            if (done == 1 && read == 0) {
                                temp_html = `
                 <h5>${date}</h5>
                 <button value = "${title}" onclick="open_modals(this.value)" type="button" class="btn btn-dark">삭제</button>
                <div class="card mb-1" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${image}"
                             class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${author}</p>
    <!--                        <p class="card-text"><small class="text-muted">을유문화사</small></p>-->
                        </div>
                    </div>
                </div>
            </div>
            <p>${star}</p>
            <p>${review}</p>`
                            }
                            $('#read-list').append(temp_html)
                        }

                    }
                    alert(response["불러오기 완료"])
                }
            });
        }

        function close_modals() {
            $(".modals").hide();
        }

        function open_modals(title) {
            bookTitle = title;
            $(".modals").show();
        }

        function cancel_read(title) {
            $.ajax({
                type: "POST",
                url: "/review/cancel",
                data: {
                    userid: "{{ name.username }}",
                    title_give: title
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

      function logout(){
        $.removeCookie('mytoken');
        alert('로그아웃!')
        window.location.href='/login'
      }

    </script>
</head>
<body>

{# 메뉴바 #}
<nav class="menu">
    <ul id="gnb">
        <!--<a href="#" class="log_in">로그인을 해주세요</a>-->
        <p class="greeting">{{ name.username }}님 안녕하세요!</p>
        <button onclick="logout()" class="logout">로그아웃</button>
        <li><a href="/bestseller" class="in-white">베스트셀러</a></li>
        <li><a href="/favorite" class="in-white">즐겨찾기</a></li>
        <li><a href="/review" class="in-white">리뷰</a></li>
    </ul>
</nav>

{# 상단바 #}

<section class="hero is-white">
    <div class="bg">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem; margin:auto;">
            <p class="title" style="color:white">모두의 베스트셀러</p>
        </div>
    </div>
</section>

{# 리뷰 #}
<section id="read">
    <section id="read-list">
    </section>
</section>

{# 리뷰 삭제 모달 #}
<div class="modals hidden">
    <div class="modals_overlay"></div>
    <div class="modals_content">
        <h4>정말 삭제하시겠습니까?</h4>
        <div class="btn_group">
            <button onclick="cancel_read(bookTitle)" type="button" class="btn btn-dark">삭제하기</button>
            <button onclick="close_modals()" type="button" class="btn btn-dark">취소하기</button>
        </div>
    </div>
</div>
</body>
</html>
